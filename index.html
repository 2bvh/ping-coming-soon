<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/b94c50ebb7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="copy-container">
        <div class="call-to-action"></div>
        <h2>PING.</h2>
        <h2>We are launching <em>soon!</em></h2>
        <p>Subscribe and get notified</p>
        <form action="/" method="post">
          <input
            type="email"
            name="email"
            id="register-input"
            placeholder="Your email address..."
            required
          />
          <button type="submit">Notify Me</button>
        </form>
      </div>
      <div class="img-container">
        <img src="images/illustration-dashboard.png" alt="Dashboard mockup" />
      </div>
      <footer>
        <div class="social-container">
          <a class="social-logo" href="#"><i class="fab fa-facebook-f"></i></a>
          <a class="social-logo" href="#"><i class="fab fa-twitter"></i></a>
          <a class="social-logo" href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </main>
  </body>
</html>
